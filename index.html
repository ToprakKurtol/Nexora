```html
<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nexora</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- İlk ekran -->
  <section class="screen active" id="screen1">
    <img src="Nexora Logo.jpg" alt="Nexora Logo." class="logo">
    <button class="next-btn" onclick="goNext()">İleri</button>
  </section>

  <!-- İkinci ekran -->
  <section class="screen" id="screen2">
    <h2>İndirmek için tıklayınız</h2>
    <a href="Nexora.zip" class="download-btn" download>İndir</a>

    <div class="release-box">
      <p onclick="toggleRelease()">Çıkış tarihimiz ⬇</p>
      <span id="release-date" class="hidden">Tahmini 2028-2029"</span>
    </div>

    <footer>©2025 Nexora Ana Sayfası</footer>
  </section>

  <script>
    function goNext() {
      document.getElementById("screen1").classList.remove("active");
      document.getElementById("screen2").classList.add("active");
    }

    function toggleRelease() {
      const el = document.getElementById("release-date");
      el.classList.toggle("hidden");
    }
  </script>
</body>
</html>
